name: interact with Github API
on:
  pull_request:

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
      - name: "Create issue"
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          /repos/CeliaDoolaeghe/sfeir-school-github-actions/issues \
          -d '{"title": "$SHORT_SHA", "body": "Created by a Github Action"}'
        env:
          SHORT_SHA: ${GITHUB_SHA::7}
