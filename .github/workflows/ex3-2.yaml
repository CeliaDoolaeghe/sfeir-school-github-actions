name: interact with Github API
on:
  pull_request:

jobs:
  interact_with_giithub_api:
    runs-on: ubuntu-latest
    steps:
      - name: "Reduce SHA"
        run: echo '::set-output name=short_sha::${GITHUB_SHA::7}'
        id: "reduce_sha"
      - name: "Create issue"
        run: |
          echo "short sha: ${{ steps.reduce_sha.outputs.short_sha }}"
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/CeliaDoolaeghe/sfeir-school-github-actions/issues \
            -d '{"title":"Issue on commit ${{ steps.reduce_sha.outputs.short_sha }}"}'
